<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

    <div class="main-container">
      <div class="title-area">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="main-box">
        <div class="left-box">
          <div class="bill-box">
            <div class="label"><label>Bill</label></div>
            <div class="input" ><input type="text"  name="" id="bill" value="0"></div>
          </div>
          <div class="tip-box">
            <div class="label">Select Tip %</div>
            <div class="button-area">
                <div class="button">
                  <button id="5%" value="0.5">5%</button>
                </div>
                <div class="button">
                  <button  id="10%" value=".1">10%</button>
                </div>
                <div class="button">
                  <button id="15%" value=".15" >15%</button>
                </div>
                <div class="button">
                  <button  id="20%" value=".25">25%</button>
                </div>
                <div class="button">
                  <button  id="25%" value=".50">50%</button>
                </div>
                <div class="button">
                  <input type="text"  name="" id="custom" value="0" style="text-align: center;">
                </div>
            </div>
          </div>
          <div class="people-box">
            <div class="label"> Number of People</div>
            <div class="input"><input type="text" name="" id="people" value="0"></div>
          </div>
        </div>

        <div class="right-box">
          <div class="total-box">
            <div class="t-box1">
              <div class="label-t">
                <label for="">
                   Tip Amount
                  / person</label>
              </div>
              <div class="out-box" >
                <p id="tipperson" style="text-align: center; font-size: 24px; color: #26c2ad;" onclick="changeText1(this)" >$0.00</p>
              </div>
            </div>
            <div class="t-box2">
              <div class="label-t">
                <label for="">
                  Total
                   / person
                </label>
              </div>
              <div class="out-box" >
                  <p id="totalperson" style="text-align: center; font-size: 24px; color: #26c2ad; "  onclick="changeText2(this)" >$0.00</p>
              </div>
            </div>
          </div>
          <div class="total-button">
            <button id="bura">reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mark James</a>.
  </div>
  </body>
  <script src="index.js"></script>
</html>
